{% extends "main.html" %} {% load static %} {% block body %}
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p}}
  <div>
    <!-- Purple Button -->
    <button
      class="
        border-2 border-purple-600
        rounded-lg
        px-3
        py-2
        text-purple-400
        cursor-pointer
        hover:bg-purple-600 hover:text-purple-200
        w-32
      "
      type="submit"
    >
      <center>Add Post</center>
    </button>
  </div>
  <p>{{request.user.id}}</p>
</form>
{% endblock %}
